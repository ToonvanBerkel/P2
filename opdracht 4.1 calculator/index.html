<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Opdracht 4.1</title>
</head>

<body>
    <section>
        <div class="calculator_body">
            <div class="calculator_screen">
                <h1 id="result">Antwoord</h1>
                <div>
                    <input type="number" placeholder="Getal 1" id="number_one">
                    <input type="number" placeholder="Getal 2" id="number_two">
                </div>
            </div>
            <div>
                <button onclick="multiply()">*</button>
                <button onclick="minus()">-</button>
                <button onclick="add()">+</button>
                <button onclick="divide()">/</button>
            </div>
        </div>
    </section>
    <script src="./app.js"></script>
</body>

</html>
